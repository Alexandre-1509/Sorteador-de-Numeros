<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sorteador</title>
  </head>
  <body>
    <main>
      <img src="./assets/sort.png" />
      <label>
        Sortear entre:
        <input
          placeholder="Digite um valor"
          type="number"
          class="primeiro-valor"
        />
      </label>
      <label>
        e
        <input
          placeholder="Digite outro valor"
          type="number"
          class="segundo-valor"
        />
      </label>
      <button class="button-random">Sortear</button>
      <p class="mensagem"><br /></p>
      <p class="numero-sorteado"></p>
    </main>
  </body>
  <script src="script.js"></script>
</html>
