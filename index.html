<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorteador</title>
</head>
<body>
    <main>
        <img src="./assets/sort.png" />
        <label>
            Sortear entre:
            <input placeholder="Digite um valor" type="number" class="primeiro-valor"/>
        </label>
        <label>
            e
            <input placeholder="Digite outro valor" type="number" class="segundo-valor"/>
        </label>
        <button class="button-random">
            Sortear
        </button>
        <p class="mensagem"><br></p>
        <p class="numero-sorteado"></p>
    </main>
</body>
<script src="script.js"></script>
</html>
